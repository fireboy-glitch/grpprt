    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --success-color: #38b000;
            --warning-color: #ff9e00;
            --danger-color: #d00000;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            
            /* Theme variables */
            --background-color: var(--light-color);
            --text-color: var(--dark-color);
            --secondary-text-color: var(--gray-color);
            --modal-background: rgba(255, 255, 255, 0.95);
            --search-background: rgba(255, 255, 255, 0.8);
            --overlay-color: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            --background-color: var(--dark-color);
            --text-color: var(--light-color);
            --secondary-text-color: #adb5bd;
            --modal-background: rgba(26, 26, 46, 0.95);
            --search-background: rgba(26, 26, 46, 0.8);
            --overlay-color: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 0;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
           overflow-x: hidden;
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }
        
        .container {
           width: 100%;
           max-width: none;
           height: calc(100vh - 80px);
           display: flex;
           flex-direction: column;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--modal-background);
            border: none;
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: top 0.3s ease;
            height: 80px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px 8px 44px;
            color: var(--text-color);
            width: 200px;
            transition: width 0.3s ease;
            height: 50px;
            box-shadow: var(--box-shadow);
        }
        
        .search-input:focus {
            outline: none;
            width: 250px;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-btn {
            position: absolute;
            left: 8px;
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .view-toggle {
            display: flex;
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 4px;
            border: 1px solid var(--glass-border);
            height: 50px;
            box-shadow: var(--box-shadow);
        }
        
        .view-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }
            
        .camera-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            transition: var(--transition);
        }
        
        .camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        /* Main Content */
        .photos-container {
            flex: 1;
            padding: 0 20px 20px 20px;
        }
        
        /* Grid View */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--search-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            align-items: flex-end;
            padding: 10px;
            opacity: 1;
            transition: opacity 0.2s;
        }
        
        .photo-date {
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .select-checkbox {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background-color: var(--search-background);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .photo-item.selected .select-checkbox {
            opacity: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        /* List View */
        .photos-list {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        .photo-list-item {
            display: flex;
            align-items: center;
            background-color: var(--search-background);
            border-radius: var(--border-radius);
            padding: 12px;
            gap: 15px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .photo-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            object-fit: cover;
            background-color: var(--overlay-color);
        }
        
        .photo-info {
            flex: 1;
        }
        
        .photo-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .photo-details {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        
        .photo-size {
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-photos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            gap: 20px;
            flex: 1;
            min-height: 400px;
        }
        
        .empty-photos .material-symbols-rounded {
            font-size: 4rem;
            color: var(--primary-color);
        }
        
        .empty-photos-text {
            text-align: center;
            line-height: 1.6;
        }
        
        .open-camera-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            transition: var(--transition);
        }
        
        .open-camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        /* Photo Preview Modal */
        .photo-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s cubic-bezier(.3, 1.2, .64, 1);
        }
        
        .photo-preview-modal.show {
            visibility: visible;
            opacity: 1;
        }
        
        .preview-content {
            background-color: var(--modal-background);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            width: 95%;
            max-width: 600px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            box-shadow: var(--box-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-preview:hover {
            color: var(--primary-color);
        }
        
        .preview-image {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            background-color: var(--overlay-color);
        }
        
        .preview-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--overlay-color);
            border-radius: var(--border-radius);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .info-label {
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .info-value {
            color: var(--text-color);
            font-weight: 500;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--box-shadow);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
        
        .action-btn.danger {
            background-color: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }
        
        /* Selection Actions */
        .selection-actions {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--modal-background);
            padding: 10px 15px 10px 25px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--box-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            display: none;
            gap: 10px;
            align-items: center;
            z-index: 1500;
            backdrop-filter: blur(10px);
        }
        
        .selection-count {
            color: var(--text-color);
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        
        .selection-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .selection-btn:hover {
            background-color: var(--overlay-color);
            transform: translateY(-3px);
        }
    
        .selection-btn.danger {
            color: var(--danger-color);
        }
        
        /* File Upload Section */
        .upload-section {
            padding: 20px;
            background-color: var(--search-background);
            border-radius: var(--border-radius);
            margin: 20px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--glass-border);
        }
        
        .upload-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-color);
            text-align: center;
        }
        
        .upload-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            transition: var(--transition);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-top: 10px;
                height: calc(100vh - 120px);
            }
            
            .search-input {
                width: 150px;
            }
            
            .search-input:focus {
                width: 180px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .app-title {
                font-size: 1.3rem;
            }
            
            .preview-content {
                width: 95%;
                padding: 15px;
            }
            
            .preview-actions {
                justify-content: stretch;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
            
            .preview-content {
                width: 100%;
                padding: 15px;
            }
            
            .header-actions {
                gap: 5px;
            }
            
            .search-input {
                width: 120px;
            }
            
            .search-input:focus {
                width: 150px;
            }
        }
        
        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background-color: var(--overlay-color);
        }
        
        /* Active effect */
        button:active, 
        .photo-item:active,
        .photo-list-item:active {
           transform: scale(0.96);
           transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

                <button class="upload-btn" id="generate-photos-btn">
                    <span class="material-symbols-rounded">add_photo_alternate</span>
                    Generate Sample Photos
                </button>
            </div>
        </div>
        
        <div class="photos-container">
            <!-- Grid View -->
            <div class="photos-grid" id="photos-grid">
                <!-- Photos will be populated by JavaScript -->
            </div>
            
            <!-- List View -->
            <div class="photos-list" id="photos-list">
                <!-- Photos will be populated by JavaScript -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-photos" id="empty-photos">
                <span class="material-symbols-rounded">photo_library</span>
                <div class="empty-photos-text">
                    <div>No photos yet</div>
                    <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">
                        Take some photos with the camera app or upload photos to see them here
                    </div>
                </div>
                <button class="open-camera-btn" id="open-camera-btn">
                    <span class="material-symbols-rounded">photo_camera</span>
                    Open Camera
                </button>
            </div>
        </div>
    </div>
    
    <!-- Selection Actions -->
    <div class="selection-actions" id="selection-actions">
        <span class="selection-count" id="selection-count">0 selected</span>
        <button class="selection-btn" id="download-selected-btn" title="Download Selected">
            <span class="material-symbols-rounded">download</span>
        </button>
        <button class="selection-btn" id="share-selected-btn" title="Share Selected">
            <span class="material-symbols-rounded">share</span>
        </button>
        <button class="selection-btn danger" id="delete-selected-btn" title="Delete Selected">
            <span class="material-symbols-rounded">delete</span>
        </button>
        <button class="selection-btn" id="clear-selection-btn" title="Clear Selection">
            <span class="material-symbols-rounded">close</span>
        </button>
    </div>
    
    <!-- Photo Preview Modal -->
    <div class="photo-preview-modal" id="photo-preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="preview-title">Photo Details</div>
                <button class="close-preview" id="close-preview">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <img class="preview-image" id="preview-image" src="" alt="Photo preview">
            <div class="preview-info" id="preview-info">
                <!-- Photo info will be populated by JavaScript -->
            </div>
            <div class="preview-actions">
                <button class="action-btn" id="edit-btn">
                    <span class="material-symbols-rounded">edit</span>
                    Edit
                </button>
                <button class="action-btn" id="share-btn">
                    <span class="material-symbols-rounded">share</span>
                    Share
                </button>
                <button class="action-btn primary" id="download-btn">
                    <span class="material-symbols-rounded">download</span>
                    Download
                </button>
                <button class="action-btn danger" id="delete-btn">
                    <span class="material-symbols-rounded">delete</span>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let photos = [];
        let filteredPhotos = [];
        let selectedPhotos = new Set();
        let currentView = 'grid';
        let currentPreviewPhoto = null;
        let isSelectionMode = false;
        let isDarkTheme = false;

        // DOM elements
        const photosGrid = document.getElementById('photos-grid');
        const photosList = document.getElementById('photos-list');
        const emptyPhotos = document.getElementById('empty-photos');
        const searchInput = document.getElementById('search-input');
        const viewButtons = document.querySelectorAll('.view-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const openCameraBtn = document.getElementById('open-camera-btn');
        const photoPreviewModal = document.getElementById('photo-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const previewTitle = document.getElementById('preview-title');
        const previewInfo = document.getElementById('preview-info');
        const closePreviewBtn = document.getElementById('close-preview');
        const selectionActions = document.getElementById('selection-actions');
        const selectionCount = document.getElementById('selection-count');
        const themeToggle = document.getElementById('theme-toggle');
        const uploadSingleBtn = document.getElementById('upload-single-btn');
        const uploadMultipleBtn = document.getElementById('upload-multiple-btn');
        const generatePhotosBtn = document.getElementById('generate-photos-btn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await photoDB.init();
                await loadPhotos();
                setupEventListeners();
                setupCommunication();
                renderPhotos();
            } catch (error) {
                console.error('Error initializing app:', error);
                setupEventListeners();
                setupCommunication();
                renderPhotos();
            }
        });

        // Setup communication with camera app
        function setupCommunication() {
          window.addEventListener('message', async (event) => {
            if (event.origin !== window.location.origin) return;
        
            // only handle the forwarded payload
            if (event.data.type === 'photoAdded') {
              await loadPhotos();
              renderPhotos();
            }
          });
        }

        // IndexedDB setup
        class PhotoDB {
            constructor() {
                this.dbName = 'PhotosDB';
                this.version = 1;
                this.db = null;
            }
        
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('photos')) {
                            const store = db.createObjectStore('photos', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            }
        
            async savePhoto(photo) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.put(photo);
            }
        
            async getAllPhotos() {
                const transaction = this.db.transaction(['photos'], 'readonly');
                const store = transaction.objectStore('photos');
                const index = store.index('timestamp');
                return new Promise((resolve, reject) => {
                    const request = index.getAll();
                    request.onsuccess = () => resolve(request.result.reverse()); // Most recent first
                    request.onerror = () => reject(request.error);
                });
            }
        
            async deletePhoto(id) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.delete(id);
            }
        }
        
        const photoDB = new PhotoDB();

        // Load photos (shared with camera app)
        async function loadPhotos() {
            try {
                const dbPhotos = await photoDB.getAllPhotos();
                
                photos = dbPhotos.map(photo => ({
                    id: photo.id,
                    url: photo.url,
                    timestamp: photo.timestamp,
                    name: `IMG_${new Date(photo.timestamp).toISOString().slice(0, 19).replace(/[:-]/g, '')}.jpg`,
                    size: 'Unknown',
                    date: new Date(photo.timestamp),
                    type: 'image/jpeg'
                }));
        
                filteredPhotos = [...photos];
            } catch (error) {
                console.error('Error loading photos:', error);
                photos = [];
                filteredPhotos = [];
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // View toggle
            viewButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    viewButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    renderPhotos();
                });
            });

            // Search
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query) {
                    filteredPhotos = photos.filter(photo => 
                        photo.name.toLowerCase().includes(query) ||
                        photo.date.toLocaleDateString().includes(query)
                    );
                } else {
                    filteredPhotos = [...photos];
                }
                renderPhotos();
            });

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Camera buttons
            cameraBtn.addEventListener('click', openCamera);
            openCameraBtn.addEventListener('click', openCamera);

            // Close preview
            closePreviewBtn.addEventListener('click', closePhotoPreview);

            // Selection actions
            document.getElementById('download-selected-btn').addEventListener('click', downloadSelected);
            document.getElementById('share-selected-btn').addEventListener('click', shareSelected);
            document.getElementById('delete-selected-btn').addEventListener('click', deleteSelected);
            document.getElementById('clear-selection-btn').addEventListener('click', clearSelection);

            // Preview actions
            document.getElementById('download-btn').addEventListener('click', downloadCurrentPhoto);
            document.getElementById('share-btn').addEventListener('click', shareCurrentPhoto);
            document.getElementById('delete-btn').addEventListener('click', deleteCurrentPhoto);
            document.getElementById('edit-btn').addEventListener('click', editCurrentPhoto);

            // Upload buttons
            uploadSingleBtn.addEventListener('click', () => uploadPhotos(false));
            uploadMultipleBtn.addEventListener('click', () => uploadPhotos(true));
            generatePhotosBtn.addEventListener('click', generateSamplePhotos);
        }

        // Toggle theme
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : '');
            themeToggle.innerHTML = isDarkTheme ? 
                '<span class="material-symbols-rounded">light_mode</span>' : 
                '<span class="material-symbols-rounded">dark_mode</span>';
        }
        
        // Open camera app
        function openCamera() {
            // Try to open in same tab or new tab
            try {
                window.location.href = '/camera/index.html';
            } catch (error) {
                window.open('/camera/index.html', '_blank');
            }
        }

        // Upload photos
        function uploadPhotos(multiple = false) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = multiple;
            
            input.onchange = async (e) => {
                const files = Array.from(e.target.files);
                
                for (const file of files) {
                    const url = URL.createObjectURL(file);
                    const photo = {
                        id: Date.now() + Math.random(),
                        url: url,
                        timestamp: Date.now(),
                        name: file.name,
                        size: formatFileSize(file.size),
                        date: new Date(),
                        type: file.type
                    };
                    
                    try {
                        await photoDB.savePhoto(photo);
                        photos.unshift(photo);
                    } catch (error) {
                        console.error('Error saving photo:', error);
                    }
                }
                
                filteredPhotos = [...photos];
                renderPhotos();
            };
            
            input.click();
        }

        // Generate sample photos
        function generateSamplePhotos() {
            const sampleCount = 100;
            const samplePhotos = [];
            
            for (let i = 0; i < sampleCount; i++) {
                // Create a canvas to generate sample images
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                // Generate random color
                const hue = Math.floor(Math.random() * 360);
                ctx.fillStyle = `hsl(${hue}, 70%, 80%)`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add some random shapes
                ctx.fillStyle = `hsl(${(hue + 180) % 360}, 70%, 60%)`;
                for (let j = 0; j < 5; j++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = 20 + Math.random() * 50;
                    
                    if (Math.random() > 0.5) {
                        ctx.beginPath();
                        ctx.arc(x, y, size/2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(x - size/2, y - size/2, size, size);
                    }
                }
                
                // Add text
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Sample ${i+1}`, canvas.width/2, canvas.height/2);
                
                // Convert to blob and create photo object
                canvas.toBlob(async (blob) => {
                    const url = URL.createObjectURL(blob);
                    const photo = {
                        id: Date.now() + i,
                        url: url,
                        timestamp: Date.now() - (sampleCount - i) * 1000 * 60 * 60 * 24,
                        name: `sample_${i+1}.jpg`,
                        size: formatFileSize(blob.size),
                        date: new Date(Date.now() - (sampleCount - i) * 1000 * 60 * 60 * 24),
                        type: 'image/jpeg'
                    };
                    
                    try {
                        await photoDB.savePhoto(photo);
                        samplePhotos.push(photo);
                        
                        // If this is the last photo, update the UI
                        if (samplePhotos.length === sampleCount) {
                            photos = [...samplePhotos, ...photos];
                            filteredPhotos = [...photos];
                            renderPhotos();
                        }
                    } catch (error) {
                        console.error('Error saving sample photo:', error);
                    }
                }, 'image/jpeg', 0.8);
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // Render photos based on current view
       function renderPhotos() {
           if (filteredPhotos.length === 0) {
               showEmptyState();
               return;
           }

           hideEmptyState();

           if (currentView === 'grid') {
               renderGridView();
           } else {
               renderListView();
           }
       }

       // Show empty state
       function showEmptyState() {
           photosGrid.style.display = 'none';
           photosList.style.display = 'none';
           emptyPhotos.style.display = 'flex';
       }

       // Hide empty state
       function hideEmptyState() {
           emptyPhotos.style.display = 'none';
       }

       // Render grid view
       function renderGridView() {
           photosGrid.style.display = 'grid';
           photosList.style.display = 'none';

           photosGrid.innerHTML = filteredPhotos.map(photo => `
               <div class="photo-item ${selectedPhotos.has(photo.id) ? 'selected' : ''}" 
                    data-id="${photo.id}" 
                    onclick="handlePhotoClick('${photo.id}', event)">
                   <img src="${photo.url}" alt="${photo.name}" loading="lazy">
                   <div class="photo-overlay">
                       <div class="photo-date">${formatDate(photo.date)}</div>
                   </div>
                   <div class="select-checkbox" onclick="togglePhotoSelection('${photo.id}', event)">
                       ${selectedPhotos.has(photo.id) ? '<span class="material-symbols-rounded" style="font-size: 14px;">check</span>' : ''}
                   </div>
               </div>
           `).join('');
       }

       // Render list view
       function renderListView() {
           photosGrid.style.display = 'none';
           photosList.style.display = 'flex';

           photosList.innerHTML = filteredPhotos.map(photo => `
               <div class="photo-list-item ${selectedPhotos.has(photo.id) ? 'selected' : ''}" 
                    data-id="${photo.id}" 
                    onclick="handlePhotoClick('${photo.id}', event)">
                   <img src="${photo.url}" alt="${photo.name}" class="photo-thumbnail" loading="lazy">
                   <div class="photo-info">
                       <div class="photo-name">${photo.name}</div>
                       <div class="photo-details">${formatDate(photo.date)} â€¢ ${photo.size}</div>
                   </div>
                   <div class="photo-size">${calculateSize(photo)}</div>
                   <div class="select-checkbox" onclick="togglePhotoSelection('${photo.id}', event)">
                       ${selectedPhotos.has(photo.id) ? '<span class="material-symbols-rounded" style="font-size: 14px;">check</span>' : ''}
                   </div>
               </div>
           `).join('');
       }

       // Handle photo click
       function handlePhotoClick(photoId, event) {
           if (event.target.closest('.select-checkbox')) {
               return; // Checkbox click handled separately
           }

           if (isSelectionMode) {
               togglePhotoSelection(photoId, event);
           } else {
               showPhotoPreview(photoId);
           }
       }

       // Toggle photo selection
       function togglePhotoSelection(photoId, event) {
           event.stopPropagation();
           
           if (selectedPhotos.has(photoId)) {
               selectedPhotos.delete(photoId);
           } else {
               selectedPhotos.add(photoId);
           }

           updateSelectionUI();
           renderPhotos();
       }

       // Update selection UI
       function updateSelectionUI() {
           const count = selectedPhotos.size;
           isSelectionMode = count > 0;
           
           if (isSelectionMode) {
               selectionActions.style.display = 'flex';
               selectionCount.textContent = `${count} selected`;
           } else {
               selectionActions.style.display = 'none';
           }
       }

       // Clear selection
       function clearSelection() {
           selectedPhotos.clear();
           updateSelectionUI();
           renderPhotos();
       }

       // Show photo preview
       function showPhotoPreview(photoId) {
           const photo = photos.find(p => p.id == photoId);
           if (!photo) return;

           currentPreviewPhoto = photo;
           previewImage.src = photo.url;
           previewTitle.textContent = photo.name;
           
           // Update photo info
           previewInfo.innerHTML = `
               <div class="info-item">
                   <div class="info-label">Name</div>
                   <div class="info-value">${photo.name}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Date</div>
                   <div class="info-value">${formatFullDate(photo.date)}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Size</div>
                   <div class="info-value">${calculateSize(photo)}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Type</div>
                   <div class="info-value">${photo.type}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Dimensions</div>
                   <div class="info-value" id="image-dimensions">Loading...</div>
               </div>
           `;

           // Get image dimensions
           const img = new Image();
           img.onload = function() {
               const dimensionsEl = document.getElementById('image-dimensions');
               if (dimensionsEl) {
                   dimensionsEl.textContent = `${this.width} Ã— ${this.height} pixels`;
               }
           };
           img.src = photo.url;

           photoPreviewModal.classList.add('show');
       }

       // Close photo preview
       function closePhotoPreview() {
           photoPreviewModal.classList.remove('show');
           currentPreviewPhoto = null;
       }

       // Download current photo
       function downloadCurrentPhoto() {
           if (currentPreviewPhoto) {
               downloadPhoto(currentPreviewPhoto);
           }
       }

       // Share current photo
       function shareCurrentPhoto() {
           if (currentPreviewPhoto) {
               sharePhoto(currentPreviewPhoto);
           }
       }

       // Delete current photo
       async function deleteCurrentPhoto() {
           if (currentPreviewPhoto && confirm('Are you sure you want to delete this photo?')) {
               deletePhoto(currentPreviewPhoto.id);
               closePhotoPreview();
           }
       }

       // Edit current photo
       function editCurrentPhoto() {
           if (currentPreviewPhoto) {
               // Open photo editor or show edit options
               alert('Photo editing feature coming soon!');
           }
       }

       // Download selected photos
       function downloadSelected() {
           const selected = Array.from(selectedPhotos).map(id => photos.find(p => p.id == id));
           selected.forEach(photo => downloadPhoto(photo));
           clearSelection();
       }

       // Share selected photos
       function shareSelected() {
           if (navigator.share) {
               const selected = Array.from(selectedPhotos);
               navigator.share({
                   title: `${selected.length} Photos`,
                   text: `Sharing ${selected.length} photos`
               }).catch(console.error);
           } else {
               alert('Sharing is not supported on this device');
           }
           clearSelection();
       }

       // Delete selected photos
       async function deleteSelected() {
           if (confirm(`Are you sure you want to delete ${selectedPhotos.size} photos?`)) {
               Array.from(selectedPhotos).forEach(id => deletePhoto(id));
               clearSelection();
           }
       }

       // Download single photo
       function downloadPhoto(photo) {
           const a = document.createElement('a');
           a.href = photo.url;
           a.download = photo.name;
           document.body.appendChild(a);
           a.click();
           document.body.removeChild(a);
       }

       // Share single photo
       function sharePhoto(photo) {
           if (navigator.share) {
               // Convert blob URL to file for sharing
               fetch(photo.url)
                   .then(response => response.blob())
                   .then(blob => {
                       const file = new File([blob], photo.name, { type: photo.type });
                       return navigator.share({
                           files: [file],
                           title: photo.name
                       });
                   })
                   .catch(error => {
                       console.error('Error sharing photo:', error);
                       alert('Unable to share photo');
                   });
           } else {
               // Fallback: copy link or show share options
               navigator.clipboard.writeText(photo.url).then(() => {
                   alert('Photo link copied to clipboard');
               }).catch(() => {
                   alert('Sharing is not supported on this device');
               });
           }
       }

       // Delete photo
       async function deletePhoto(photoId) {
            try {
                // Remove from IndexedDB
                await photoDB.deletePhoto(photoId);
                
                // Remove from local arrays
                const photoIndex = photos.findIndex(p => p.id == photoId);
                if (photoIndex > -1) {
                    const photo = photos[photoIndex];
                    URL.revokeObjectURL(photo.url);
                    photos.splice(photoIndex, 1);
                }
        
                filteredPhotos = filteredPhotos.filter(p => p.id != photoId);
                selectedPhotos.delete(photoId);
                
                renderPhotos();
                updateSelectionUI();
        
                // tell the parent to forward to Camera
                window.parent.postMessage({
                  targetApp:   'Camera',
                  type:        'photoDeleted',
                  photoId
                }, window.location.origin);
            
              } catch (error) {
                console.error('Error deleting photo:', error);
              }
        }

       // Format date for display
       function formatDate(date) {
           const now = new Date();
           const diffTime = Math.abs(now - date);
           const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

           if (diffDays === 1) {
               return 'Today';
           } else if (diffDays === 2) {
               return 'Yesterday';
           } else if (diffDays <= 7) {
               return `${diffDays - 1} days ago`;
           } else {
               return date.toLocaleDateString();
           }
       }

       // Format full date
       function formatFullDate(date) {
           return date.toLocaleString();
       }

       // Calculate file size (placeholder since we can't get actual size from blob URLs)
       function calculateSize(photo) {
           return photo.size || '~2.5 MB';
       }

       // Global functions for inline event handlers
       window.handlePhotoClick = handlePhotoClick;
       window.togglePhotoSelection = togglePhotoSelection;

       // Handle keyboard shortcuts
       document.addEventListener('keydown', (event) => {
           if (event.key === 'Escape') {
               if (photoPreviewModal.classList.contains('show')) {
                   closePhotoPreview();
               } else if (isSelectionMode) {
                   clearSelection();
               }
           } else if (event.key === 'Delete' && isSelectionMode) {
               deleteSelected();
           } else if (event.ctrlKey && event.key === 'a') {
               event.preventDefault();
               // Select all photos
               photos.forEach(photo => selectedPhotos.add(photo.id));
               updateSelectionUI();
               renderPhotos();
           }
       });
   </script>
</body>
